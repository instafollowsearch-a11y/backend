version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recentfollow_postgres
    restart: always
    environment:
      POSTGRES_DB: recentfollow
      POSTGRES_USER: recentfollow_user
      POSTGRES_PASSWORD: recentfollow_password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - recentfollow_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recentfollow_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recentfollow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - recentfollow_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  recentfollow_network:
    driver: bridge